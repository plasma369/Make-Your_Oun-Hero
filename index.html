<!DOCTYPE html>
<html>
    <head>
        <title>Make You're oun Hero</title>

        <script src="fabric.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body class="body_background">
        <center>
            <h2 CLASS="btn-primary">MAKE YOU'RE OUN HERO</h2>

            <div id="head_info" class="btn-danger">
                <h3>Current Width = <span id="current_width">50</span></h3>
                <h3>Current height = <span id="current_height">50</span></h3>
            </div>

            <canvas width="1000" height="600" id="myCanvas"></canvas>
        </center>
    </body>
</html>

<style>
.body_background 
{
    background-image: url("avenger_bg.jpg");
    background-position: center;
    background-size: cover;
}

#myCanvas
{
    border-width:10px;
    background-color: white;
    border-style:ridge;
}

h2
{
	border-radius: 10px;
	width: 200px;
	padding: 5px;
    background-color:rgb(83, 156, 224);
    color: white;
    font-family: fantasy;
}

h3
{
	display: inline-block;
    font-family: fantasy;
    color: white;
}

span
{
	color: dodgerblue;
}

#head_info
{
	width: 600px;
	border-radius: 10px;
	margin-bottom: 10px;
    background-color: lightcoral;
}
</style>

<script>
    var canvas = new fabric.Canvas('myCanvas');

    groot_x = 10;
    groot_y = 10;

    character_image_width = 50;
    character_image_height = 50;

    var groot_object = "";
    var character_image_object = "";

    function groot_update()
    {
        fabric.Image.fromURL("player.png", function(Img) {
        groot_object = Img;

        groot_object.scaleToWidth(150);
        groot_object.scaleToWidth(140);
        groot_object.set({
        top:groot_y,
        left:groot_x
        })
        canvas.add(groot_object);

        })
    }

    function new_image(get_image)
{
	fabric.Image.fromURL(get_image, function(Img) {
	character_image_object = Img;

	character_image_object.scaleToWidth(character_image_width);
	character_image_object.scaleToHeight(character_image_height);
	character_image_object.set({
	top:groot_y,
	left:groot_x
	});
	canvas.add(character_image_object);

	});

}

window.addEventListener("keydown", my_keydown);

function my_keydown(e)
{
keyPressed = e.keyCode;
console.log(keyPressed);
if(e.shiftKey == true && keyPressed == '80')
{
	console.log("p and shift pressed together");
	character_image_width = character_image_width + 10;
	character_image_height = character_image_height + 10;
	document.getElementById("current_width").innerHTML = character_image_width;
	document.getElementById("current_height").innerHTML = character_image_height;	
}
if(e.shiftKey && keyPressed == '77')
{
	console.log("m and shift pressed together");
	character_image_width = character_image_width - 10;
	character_image_height = character_image_height - 10;
	document.getElementById("current_width").innerHTML = character_image_width;
	document.getElementById("current_height").innerHTML = character_image_height;
}

	if(keyPressed == '38')
	{
		up();
		console.log("up");
	}
	if(keyPressed == '40')
	{
		down();
		console.log("down");
	}
	if(keyPressed == '37')
	{
		left();
		console.log("left");
	}
	if(keyPressed == '39')
	{
		right();
		console.log("right");
	}
	if(keyPressed == '65')
	{
		new_image('captain_amarica_left_hand.png'); 
	}
	if(keyPressed == '66')
	{
		new_image('ironman_face.png'); 
	}
	if(keyPressed == '67')
	{
		new_image('ironman_body.png'); 
	}
	if(keyPressed == '68')
	{
		new_image('ironman_legs.png'); 
	}
	if(keyPressed == '69')
	{
		new_image('ironman_left_hand.png');
	}
	if(keyPressed == '70')
	{
		new_image('ironman_right_hand.png'); 
	}
	if(keyPressed == '71')
	{
		new_image('spiderman_face.png'); 
	}
	if(keyPressed == '72')
	{
		new_image('spiderman_body.png'); 
	}
	if(keyPressed == '73')
	{
		new_image('spiderman_legs.png'); 
	}
    if(keyPressed == '74')
	{
		new_image('spiderman_left_hand.png'); 
	}
	if(keyPressed == '75')
	{
		new_image('spiderman_right_hand.png'); 
	}
    if(keyPressed == '76')
	{
		new_image('thor_face.png'); 
	}
    if(keyPressed == '77')
	{
		new_image('thor_left_hand.png'); 
	}
    if(keyPressed == '78')
	{
		new_image('thor_right_hand.png'); 
	}
}

function up()
{
	if(groot_y >=0)
	{
		groot_y = groot_y - 10;
		console.log("when up arrow key is pressed, x = " + groot_x + ", y = " + groot_y);
		canvas.remove(groot_object);
		groot_update();
	}
}

function down()
{
	if(groot_y <=500)
	{
		groot_y = groot_y + 10;
		console.log("when up arrow key is pressed, x = " + groot_x + ", y = " + groot_y);
		canvas.remove(groot_object);
		groot_update();
	}
}

function left()
{
	if(groot_x >=0)
	{
		groot_x = groot_x - 10;
		console.log("when up arrow key is pressed, x = " + groot_x + ", y = " + groot_y);
		canvas.remove(groot_object);
		groot_update();
	}
}

function right()
{
	if(groot_x <=850)
	{
		groot_x = groot_x + 10;
		console.log("when up arrow key is pressed, x = " + groot_x + ", y = " + groot_y);
		canvas.remove(groot_object);
		groot_update();
	}
}
</script>
